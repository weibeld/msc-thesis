# Specification of an NFA without epsilon-transitions.
# Accepts: a* + (ab)*

states:
  - s0
  - s1
  - s2
  - s3
  - s4
alphabet:
  - a
  - b
start_state:
  s0
accept_states:
  - s0
  - s1
transitions:
  s0:
    a:
      - s1
      - s2
    b:
      - s1
  s1:
    b:
      - s2
  s2:
    a:
      - s4
    b:
      - s0
      - s4
  s3:
    a:
      - s2
  s4:
    a:
      - s1