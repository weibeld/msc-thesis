# Specification of an NFA without epsilon-transitions.
# Accepts: a* + (ab)*

states:
  - q1
  - q2
  - q3
  - q4
alphabet:
  - a
  - b
start_state:
  q1
accept_states:
  - q1
  - q2
  - q4
transitions:
  q1:
    a:
      - q2
      - q3
  q2:
    a:
      - q2
  q3:
    b:
      - q4
  q4:
    a:
      - q3